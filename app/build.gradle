plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation files('lib/java-cup-11b.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'hepial.App'
}

task flex {
    doFirst {
        javaexec { 
            main="-jar";
            args = [
                "lib/jflex-full-1.8.2.jar",
                "src/main.flex",
                "-d",
                "src/main/java/hepial"
            ]
        }
    }
}

task cup {
    dependsOn flex
    doFirst {
        javaexec { 
            main="-jar";
            args = [
                "lib/java-cup-11b.jar",
                "-destdir",
                "src/main/java/hepial",
                "src/main.cup"
            ]
        }
    }
}

build {
    dependsOn cup
}

clean {
    delete "bin"
    delete "src/main/java/hepial/Lexer.java"
    delete "src/main/java/hepial/Lexer.java~"
    delete "src/main/java/hepial/parser.java"
    delete "src/main/java/hepial/sym.java"
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
